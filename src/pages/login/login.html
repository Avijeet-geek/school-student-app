<ion-content padding>
    <ion-list> 

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input  [(ngModel)]="username"type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input  [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
       
      </ion-list>
      <div padding>
          <button ion-button block (click)="log()" >Login</button>
          <button ion-button block (click)="newUser()" >New User</button>
          <button ion-button block (click)="getData()" >getData</button>
        </div>
</ion-content>
