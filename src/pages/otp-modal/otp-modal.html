<ion-header>

  <ion-navbar>
    <ion-title>OTP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
           
        </ion-card-header>
        <ion-card-content>
          <ion-list><ion-item>
              <ion-label floating> Enter OTP here</ion-label>
              <ion-input [(ngModel)]="otp" type="password"></ion-input>
          </ion-item></ion-list>
           
           
            <ion-label  color="primary"><br>{{this.message}}</ion-label>
        </ion-card-content>
        <button ion-button block (click)="otp_sbmt()" >Submit</button>
       
      </ion-card>


    <ion-label ></ion-label>
   

</ion-content>
