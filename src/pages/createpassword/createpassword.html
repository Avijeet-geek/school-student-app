<ion-header>

  <ion-navbar>
    <ion-title>createpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list> 

    <ion-item>
      <ion-label floating>Enter New Password</ion-label>
      <ion-input  [(ngModel)]="password"type="password"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Confirm New Password</ion-label>
      <ion-input  [(ngModel)]="confirm_password" type="password"></ion-input>
    </ion-item>
   
  </ion-list>
  <div padding>
    <button ion-button block (click)="NewPassword()" >Submit</button>
    
  </div>
</ion-content>
