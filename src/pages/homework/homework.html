<ion-header>

  <ion-navbar>
    <ion-title>homework</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let y of datas;">
 
    <p>{{y.aid}}</p>
    <p>{{y.date}}</p>
    <p>{{y.time}}</p>
    <p>{{y.user}}</p>
    <p>{{y.title}}</p>
    <p>{{y.content}}</p>
    <p>{{y.sdate}}</p>
    <p>{{y.class}}</p>
    <p>{{y.sec}}</p>
    </div>
</ion-content>
