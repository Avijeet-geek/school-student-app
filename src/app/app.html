<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title></ion-title>
      <div style="" > <div style="background-color: black;opacity: 0.08;height: 3em;"><img src={{this.school_logo}} /></div>  <div >
        <img  style="height: 70px;width: 70px;border-radius: 50%;" src={{this.student_image}} />
      </div> <p style="color:white;"><b>{{this.student_name}}</b></p><p style="color:white;">{{this.school_name}}</p> </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
